{% load static %}
<article class="post">
    <a href="{% url 'post' post.slug %}">
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
        <div class="post__content">
            <h3>{{ post.title}}</h3>
            <h4>{{ post.short_description }}</h4>
            <p>{{ post.content }}</p>
        </div>
    </a>
</article>
